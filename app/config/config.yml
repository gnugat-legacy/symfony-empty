imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    translator:
        fallback: %locale%
    secret: %secret%
    router:
        resource: %kernel.root_dir%/config/routing.yml
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    validation:
        enable_annotations: true
    templating:
        engines:
            - twig
    default_locale: %locale%
    trusted_proxies: ~
    session: ~
    fragments: ~
    http_method_override: true

twig:
    debug: %kernel.debug%
    strict_variables: %kernel.debug%

assetic:
    debug: %kernel.debug%
    use_controller: false
    bundles: [ ]
    filters:
        cssrewrite: ~

doctrine:
    dbal:
        driver: %database_driver%
        host: %database_host%
        port: %database_port%
        dbname: %database_name%
        user: %database_user%
        password: %database_password%
        charset: UTF8

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true
